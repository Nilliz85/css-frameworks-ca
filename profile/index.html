  <body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PurpleHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../feed/">Feed</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="../index.html">Log Out</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <div class="form-check form-switch mx-4">
                <input type="checkbox" class="form-check-input p-2" role="switch" id="darkModeCheckChecked" onclick="darkMode()" />
                <label class="form-check-label" for="darkModeCheckChecked" id="darkModeLabel">Dark mode</label>
              </div>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row content dflex justify-content-center align-items-center">
        <div class="col-md-5">
          <h1 class="text-center display-2 profile-header text-mode-color">Profile</h1>
          <div class="shadow d-flex justify-content-center align-items-center p-3 rounded-lg flex-column">
            <div class="person-img">
              <img src="../img/profile.jpeg" class="img-fluid rounded-circle" alt="Profile picture" />
            </div>
            <div class="person-name my-m2">
              <h3 class="">John Doe</h3>
            </div>
            <div class="info">
              <h6 class="">Web Developer</h6>
            </div>
            <div class="social-icons">
              <a href="#" class=""><i class="fa-brands fa-facebook-f p-2" aria-hidden="true"></i></a>
              <a href="#" class=""><i class="fa-brands fa-twitter p-2" aria-hidden="true"></i></a>
              <a href="#" class=""><i class="fa-brands fa-google p-2" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
